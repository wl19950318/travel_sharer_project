{%extends 'base.html'%}


{%block content%}
<div class="center-box">
    <form class="am-form am-form-horizontal" method="post" enctype="multipart/form-data" data-am-validator>
         {% csrf_token %}
        <div class="user-form" >
            <ul class="add-user-form">
                <li><span>title</span> <input type="text" name="title"></li>
                <li><span>remark</span> <input type="text" name="remark"></li>
                <li><span>locate</span> <input type="text" name="address"></li>
                <li><span>type</span>
                    <select name="type">
                         <option value ="1" >Musician</option>
                         <option value ="2" >Food lover</option>
                         <option value ="3" >Photographer</option>
                         <option value ="4" >Sports</option>
                    </select>
                </li>
                <li><span>disc type</span>
                    <select name="discover_type">
                         <option value ="1" >Food</option>
                         <option value ="2" >Destination</option>
                         <option value ="3" >Hotel</option>
                         <option value ="4" >Summer</option>
                    </select>
                </li>

                <li><span>pic</span>
                    <input type="file" id="file" name="file"/>
                </li>
            </ul>
            <div class="add-btn">
                <button class="back-list">返回</button>
                <button>确定</button>
            </div>
        </div>
    </form>
</div>
{%endblock content%}
